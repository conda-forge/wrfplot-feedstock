{% set name = "wrfplot" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wrfplot-{{ version }}.tar.gz
  sha256: 1d4db2ad0ab800720fde07d9cfe3fab4c449b73304ceee6581be10208135d200

build:
  entry_points:
    - wrfplot=wrfplot.wrfplot:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - setuptools
    - python {{ python_min }}
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - cartopy
    - matplotlib-base
    - wrf-python
    - tqdm
    - netcdf4
    - colormaps

test:
  commands:
    # - pip check
    - wrfplot --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://wxguy.in/wrfplot
  summary: Command line application to plot WRF model output data
  dev_url: https://github.com/wxguy/wrfplot
  doc_url: https://wxguy.in/wrfplot
  license: GPL-3.0-or-later
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - wxguy
