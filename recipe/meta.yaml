{% set name = "wrfplot" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wrfplot-{{ version }}.tar.gz
  sha256: be02e42dd3ee3770cefa2937b8495198b97f473ecc8d88226433ae780ec431e1

build:
  entry_points:
    - wrfplot=wrfplot.wrfplot:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - setuptools
    - python {{ python_min }}
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - cartopy
    - matplotlib-base
    - wrf-python
    - tqdm
    - netcdf4
    - colormaps

test:
  commands:
    # - pip check
    - wrfplot --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://wxguy.in/wrfplot
  summary: Command line application to plot WRF model output data
  dev_url: https://github.com/wxguy/wrfplot
  doc_url: https://wxguy.in/wrfplot
  license: GPL-3.0-or-later
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - wxguy
